<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="Site keywords here" />
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title -->
    <title>Owate Consulting - Feedback form</title>

    <!-- Favicon -->
    <link rel="icon" href="img/favicon0.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Nice Select CSS -->
    <link rel="stylesheet" href="css/nice-select.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- icofont CSS -->
    <link rel="stylesheet" href="css/icofont.css" />
    <!-- Slicknav -->
    <link rel="stylesheet" href="css/slicknav.min.css" />
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="css/owl-carousel.css" />
    <!-- Datepicker CSS -->
    <link rel="stylesheet" href="css/datepicker.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- Magnific Popup CSS -->
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <!-- Medipro CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- Header Area -->
    <div id="navbar"></div>
    <!-- End Header Area -->

    <!-- Start Contact Us -->
    <section class="contact-us section">
      <div class="container">
        <div class="inner" style="margin: 50px 0px">
          <div class="row">
            <div class="col-lg-4">
              <div class="contact-us-left">
                <!--Start Google-map -->
                <img
                  src="img/owate_secondary_logo.png"
                  alt="OWATE-Consulting"
                />
                <!--/End Google-map -->
              </div>
            </div>
            <div class="col-lg-8">
              <div class="contact-us-form">
                <h2>Session Feedback Form</h2>
                <p style="margin-bottom: 10px">
                  Please fill out the form below to help us serve you better.
                </p>
                <!-- Form -->
                <form
                  class="form"
                  action="https://formsubmit.co/contact@owateconsulting.com"
                  method="POST"
                  enctype="multipart/form-data"
                >
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <input
                          type="hidden"
                          name="Form"
                          value="Feedback Form"
                        />
                        <input
                          type="hidden"
                          name="_next"
                          value="https://owateconsulting.com/form-success.html"
                        />
                        <input
                          type="email"
                          name="email"
                          placeholder="Email"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <p>What session did you book?</p>
                        <select
                          id="session"
                          name="session"
                          class="form-control"
                          required
                        >
                          <option value="none">
                            --Please select an option--
                          </option>
                          <option value="RAIP">
                            Resume Assessment & Interview Preparation
                          </option>
                          <option value="AMA">Ask Me Anything</option>
                          <option value="SST">
                            Supplementary Skills Training
                          </option>
                          <option value="CEA">
                            Career Exploration & Advancement
                          </option>
                          <option value="HCDP">
                            Holistic Career Development Program
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <p>How did you find OWATE Consulting?</p>
                        <select
                          id="discovery_source"
                          name="discovery_source"
                          class="form-control"
                          required
                        >
                          <option value="none">
                            --Please select an option--
                          </option>
                          <option value="linkedin">LinkedIn</option>
                          <option value="website">Website</option>
                          <option value="instagram">Instagram</option>
                          <option value="ad">Ad</option>
                          <option value="directory_site">Directory Site</option>
                          <option value="personal_referral">
                            Personal Referral
                          </option>
                          <option value="other">Other</option>
                        </select>
                        <input
                          type="text"
                          id="other_text"
                          name="discovery_source_other"
                          style="margin-top: 10px"
                          class="form-control"
                          placeholder="Please specify if other"
                        />
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>
                          Did you learn anything new from this session
                          today?</label
                        >
                        <textarea
                          name="Did you learn anything new from this session today?"
                          placeholder="Tell us here..."
                          required
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>
                          Is there anything else you wish we could have
                          explored?</label
                        >
                        <textarea
                          name="Is there anything else you wish we could have explored?"
                          placeholder="Tell us here..."
                          required
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>
                          What were the negative aspects of this session, if
                          any?</label
                        >
                        <textarea
                          name="Negative aspects"
                          placeholder="Tell us here..."
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>
                          What were the positive aspects of this session, if
                          any?</label
                        >
                        <textarea
                          name="Positive aspects"
                          placeholder="Tell us here..."
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <label> Feel free to provide a detailed review</label>
                        <textarea
                          name="detailed review"
                          placeholder="Tell us here..."
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-lg-12">
                      <div class="form-group">
                        <p>Any other comments or questions?</p>
                        <textarea
                          name="comments or questions"
                          placeholder="Tell us here..."
                        ></textarea>
                      </div>
                    </div>

                    <div class="col-6"></div>
                    <div class="col-6">
                      <div class="form-group login-btn">
                        <button class="btn" type="submit">Send</button>
                      </div>
                    </div>
                  </div>
                </form>

                <!--/ End Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--/ End Contact Us -->

    <!-- Footer Area -->
    <div id="footer"></div>
    <!--/ End Footer Area -->

    <!-- jquery Min JS -->
    <script src="js/jquery.min.js"></script>
    <!-- jquery Migrate JS -->
    <script src="js/jquery-migrate-3.0.0.js"></script>
    <!-- jquery Ui JS -->
    <script src="js/jquery-ui.min.js"></script>
    <!-- Easing JS -->
    <script src="js/easing.js"></script>
    <!-- Color JS -->
    <script src="js/colors.js"></script>
    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap Datepicker JS -->
    <script src="js/bootstrap-datepicker.js"></script>
    <!-- Jquery Nav JS -->
    <script src="js/jquery.nav.js"></script>
    <!-- Slicknav JS -->
    <script src="js/slicknav.min.js"></script>
    <!-- ScrollUp JS -->
    <script src="js/jquery.scrollUp.min.js"></script>
    <!-- Niceselect JS -->
    <script src="js/niceselect.js"></script>
    <!-- Tilt Jquery JS -->
    <script src="js/tilt.jquery.min.js"></script>
    <!-- Owl Carousel JS -->
    <script src="js/owl-carousel.js"></script>
    <!-- counterup JS -->
    <script src="js/jquery.counterup.min.js"></script>
    <!-- Steller JS -->
    <script src="js/steller.js"></script>
    <!-- Wow JS -->
    <script src="js/wow.min.js"></script>
    <!-- Magnific Popup JS -->
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!-- Counter Up CDN JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>
  </body>
</html>
